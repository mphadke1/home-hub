<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home Hub</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style.css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/831e120a98.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="header" class="text-center mb-0 py-3 text-light">
        <a id="head-link" href="index.html">
            <h1><img id="logo" src="../images/logo.png" alt="Logo" class="mr-1">Home Hub</h1>
        </a>
    </div>

    <nav id="navbar" class="sticky-top navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="#">Home Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-nav navbar-collapse" id="navbarSupportedContent">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    All Services
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Cleaning</a>
                    <a class="dropdown-item" href="#">TV and Electronics</a>
                    <a class="dropdown-item" href="#">Assembly</a>
                    <a class="dropdown-item" href="#">General Handyman</a>
                    <a class="dropdown-item" href="#">Plumbing</a>
                    <a class="dropdown-item" href="#">Electrical</a>
                    <a class="dropdown-item" href="#">Painting</a>
                    <a class="dropdown-item" href="#">Moving</a>
                    <a class="dropdown-item" href="#">Smart Home</a>
                </div>
            </div>
            <div class="nav-item mr-sm-auto">
                <a class="nav-link" href="#">Shop</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-2 py-3 bg-light">
        <h3 class="p-2">Login</h3>
        <hr>
        <div class="row pb-3">
            <div class="col-4 offset-4">
                <form method="POST" action="Login">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="text-right">
                        <button id="login-button" type="submit" class="btn text-light">Login</button><br>
                        <a class="small" href="register.html">New User? Register Here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center mb-0 mt-3">
        <p class="float-left">Prices and offers are subject to change.</p>
        <img id="footer-logo" src="../images/logo.png" alt="Logo">
        <p class="float-right">Â© 2020 HomeHub. All rights reserved.</p>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <!-- DateTime Picker -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"
        integrity="sha512-2JBCbWoMJPH+Uj7Wq5OLub8E5edWHlTM4ar/YJkZh3plwB2INhhOC3eDoqHm1Za/ZOSksrLlURLoyXVdfQXqwg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css"
        integrity="sha512-PMjWzHVtwxdq7m7GIxBot5vdxUY+5aKP9wpKtvnNBZrVv1srI8tU6xvFMzG8crLNcMj/8Xl/WWmo/oAP/40p1g=="
        crossorigin="anonymous" />
    <!-- Custom JS -->
    <script src="../main.js"></script>

</html>
